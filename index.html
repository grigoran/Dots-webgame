<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <title>Dots</title>
  </head>
  <body>
    <header class="header">
      <a href=""><img src="svg/logo.svg" alt="logo" class="header__logo" /></a>
      <p class="header__lobby-name"></p>
    </header>
    <div class="welcome-popup">
      <h3 class="welcome-popup__title">Приглашение</h3>
      <form class="welcome-popup__form">
        <div class="welcome-popup__nickname-section">
          <label class="welcome-popup__nickname-label">
            Твое имя:
            <input
              class="welcome-popup__nickname-field"
              type="text"
              name="nickname"
              placeholder="Лучший"
              autocomplete="off"
            />
          </label>
        </div>
        <ul class="color-picker">
          <li class="color-picker__item">
            <input
              type="radio"
              name="color"
              value="red"
              class="color-picker__button color-picker__button_picked"
              checked
            />
          </li>
          <li class="color-picker__item">
            <input
              type="radio"
              name="color"
              value="green"
              class="color-picker__button"
            />
          </li>
          <li class="color-picker__item">
            <input
              type="radio"
              name="color"
              value="blue"
              class="color-picker__button"
            />
          </li>
          <li class="color-picker__item">
            <input
              type="radio"
              name="color"
              value="pink"
              class="color-picker__button"
            />
          </li>
          <li class="color-picker__item">
            <input
              type="radio"
              name="color"
              value="purple"
              class="color-picker__button"
            />
          </li>
        </ul>
        <input
          class="welcome-popup__submit"
          type="submit"
          name="submit"
          value="Играть"
        />
      </form>
    </div>
    <canvas class="canvas">update browser</canvas>
    <script src="js/index.js"></script>
    <script src="js/canvas.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dots</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header class="header">
      <img src="856e277e682aa8097eeb.svg" alt="logo" class="header__logo" />
      <p class="header__lobby-name"></p>
    </header>
    <div class="welcome-popup">
      <h3 class="welcome-popup__title">Вход в игру</h3>
      <form class="welcome-popup__form">
        <div class="welcome-popup__nickname-section">
          <label class="welcome-popup__nickname-label">
            Твое имя:
            <input
              class="welcome-popup__nickname-field"
              type="text"
              name="nickname"
              placeholder="имя"
              autocomplete="off"
              autofocus="autofocus"
            />
          </label>
        </div>
        <ul class="color-picker">
          <li class="color-picker__item">
            <input
              type="radio"
              name="color"
              value="#ee2b2b"
              class="color-picker__button color-picker__button_picked"
              checked
            />
          </li>
          <li class="color-picker__item">
            <input
              type="radio"
              name="color"
              value="#0bb870"
              class="color-picker__button"
            />
          </li>
          <li class="color-picker__item">
            <input
              type="radio"
              name="color"
              value="#0db1f1"
              class="color-picker__button"
            />
          </li>
          <li class="color-picker__item">
            <input
              type="radio"
              name="color"
              value="#e9a6da"
              class="color-picker__button"
            />
          </li>
          <li class="color-picker__item">
            <input
              type="radio"
              name="color"
              value="#831583"
              class="color-picker__button"
            />
          </li>
        </ul>
        <input
          class="welcome-popup__submit"
          type="submit"
          name="submit"
          value="Играть"
        />
      </form>
    </div>
    <canvas class="canvas" width="360" height="360">update browser</canvas>
  </body>
</html>
